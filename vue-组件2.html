<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue-组件2</title>
    <script src="bower_components/vue/dist/vue.js"></script>
</head>
<body>

<div id="box">
    <ddd></ddd>
</div>
<script>
    /// 1、创建(自定义一个)一个标签如：ddd
    /// 2、Vue.component("自定义标签",{template:''})
    /// 3、添加一个template
    /// 4、data是一个带返回值的function

    Vue.component('ddd', {
        template: '<h3 @click="change">{{msg}}</h3>',
        data() {
            return {
                msg: "ddddd"
            }
        },
        methods: {
            change() {
                this.msg = "hahah"
            }
        }
    });

    new Vue({
        el: "#box",
    })
</script>

</body>
</html>
