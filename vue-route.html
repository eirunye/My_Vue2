<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>路由1.0</title>
    <script src="bower_components/vue/dist/vue.js"></script>
    <script src="bower_components/vue-router/dist/vue-router.js"></script>
</head>
<body>

<div id="box">
    <ul>
        <li>
            <a v-link="{path:'/home'}">主页</a>
        </li>
        <li>
            <a v-link="{path:'/news'}">新闻</a>
        </li>
    </ul>

    <div>
        <router-view></router-view>
    </div>

</div>

<script>
    //1、创建一个根组件
    var App = Vue.extend();

    //2、创建 Home组件
    var Home = Vue.extend({
        template: '<h3>我是主页</h3>'
    })

    //3、创建News组件
    var News = Vue.extend({
        template: '<h3>我是新闻</h3>'
    })

    //4、创建路由
    var router = new VueRouter();

    //5关联
    router.map({
        'home': {
            component: Home
        },
        'news': {
            component: News
        }
    });

    //6、启动路由
    router.start(App, '#box')

</script>

</body>
</html>
