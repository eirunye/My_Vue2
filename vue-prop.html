<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todo 传到每一个重复的组件中</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>

<div id="app">
    <ol>
        <todo-item v-for="item in list" v-bind:todo="item"></todo-item>
    </ol>
</div>

<script>

    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{todo.text}}</li>'
    })

    new Vue({
        el: '#app',
        data: {
            list: [
                {text: 'a'},
                {text: 'b'},
                {text: 'c'}
            ]
        }
    });

</script>

</body>
</html>
